about_content: | # this will include new lines to allow paragraphs
  안녕하세요! <mark>데이터, AI와 함께 사는 개발자</mark> 김기완 입니다.\
  어떤 것을 만들거나 분석하는 것을 좋아해서 데이터 분석, 자연어처리, AI, 음성비서, GPT 등 다양한 곳에 관심을 가지고 있습니다.\
  어떠한 일에 배우는 자세와 책임감을 가지고 성실하게 임하며, 주어진 것을 그냥 사용하기 보단 필요에 따라 <mark>고민하고 이해</mark>하고자 합니다.\
  성장, 발전을 도모하고 회사에 어떠한 것을 기여하는 것은 혼자가 아닌 함께 해야 더욱 큰 임팩트를 만들 수 있다고 생각하기에 다양한 팀 구성원들과 적극적으로 <mark>커뮤니케이션</mark>하며 협업하고자 합니다.\
  다양한 기술들을 접하고 배우면서 <mark>스스로가 성장할 수 있고, 성취감을 얻을 수 있도록 노력</mark>하고자 합니다.


